<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_style.css">
    <link rel="icon" href="Assets/images.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix-LogIn</title>

</head>
<body>
    <div class="container">
        <!-- left side -->
         <div class="left">
            <img src="assets/logoo.png" alt="LOGO">
            <h1>welcome back</h1>
            <p>start from where you left</p>
         </div>
         <!-- right side -->
         <div class="right">
            <h1>Login In</h1>
            <form action="#" id="loginForm">
                <div class="form-group">
                    <label for="#"><i class="fa-solid fa-envelope"></i>Email Adress</label>
                    <input type="email" id="email" placeholder="enter your email address">
                </div>
                <div class="form-group">
                    <label for="#"><i class="fa-solid fa-lock-open"></i>password</label>
                    <input type="password" id="password" placeholder="enter your password">
                </div>
                <button type="submit" class="btn" id="button">Login</button>
            </form>
        </div>
        <div class="extra-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign Up</a>
        </div>
    </div>
    <script src="Login_script.js"></script>
</body>
</html>
